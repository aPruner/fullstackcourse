<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Forms</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous">
    </script>
  </head>
  <body>
    <form id="myForm">
      <div>
        <label>Name: </label><br>
        <input type="text">
      </div>
      <div>
        <label>Email: </label><br>
        <input type="text">
      </div>
      <div>
        <label>Location: </label><br>
        <input type="text" value="Vancouver">
      </div>
      <div>
        <label>Category: </label><br>
        <select>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <br>

    <div id="output"></div>

    <script>
      $(document).ready(function(){
          // Focus & Blur
          $('#myForm input').focus(function(){
            $(this).css('background', '#ffffe0');

            $(this).blur(function(){
              $(this).css('background', 'none');
            });
          });

          // Change Event
          $('#myForm select').change(function(){
            var cat = '';
            $('select option:selected').each(function(){
              cat += $(this).text() + ' ';
            });
            $('#output').text(cat);
          });

          // Select Event
          $(':input').select(function(){
            $('#output').text('Something was selected').show();
          });

          // Submit Event
          $('#myForm').submit(function(e){
            e.preventDefault();
            $('#output').text('Form submitted');
          });

          // Keyup & Keydown Events
          $('#myForm input').keydown(function(){
            $('#output').text('You are typing');
            $(this).keyup(function(){
              $('#output').text('');
            });
          });
      });
    </script>
  </body>
</html>
