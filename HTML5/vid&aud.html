<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Audio & Video</title>
    </head>
    <body>
        <h1>Video</h1>
        <video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" poster="posterimage.jpg" controls>
            <!-- autoplay loop -->
            Your browser does not support video
        </video>

        <h1>Audio</h1>
        <audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">
            <!-- autoplay loop controls-->
            Your browser does not support audio
        </audio>

        <div>
            <button onclick="document.getElementById('myaudio').play()">Play</button>
            <button onclick="document.getElementById('myaudio').pause()">Pause</button>
            <button onclick="document.getElementById('myaudio').volume += 0.1">+ Volume</button>
            <button onclick="document.getElementById('myaudio').volume -= 0.1">- Volume</button>
        </div>

        <!-- autoplays video -->
        <script type="text/javascript">
            //var v = document.getElementById('myvideo');
            //v.play();
        </script>
    </body>
</html>
