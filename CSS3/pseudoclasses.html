<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <style media="screen">
            a:hover{
                color: red;
                font-weight: bold;
            }

            .myForm input:focus{
                background:pink;
                width:300px;
            }

            .myList li:first-child{
                color:green;
                font-weight:bold;
            }

            .myList li:last-child{
                color:red;
                font-weight:bold;
            }

            .myList li:nth-child(3n+3){
                color:orange;
                font-weight:bold;
            }

            .myList li:nth-child(even){
                background:yellow;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <a href="#">Click me</a>

        <form class="myForm">
            <input type="text">
        </form>

        <ul class="myList">
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>
    </body>
</html>
