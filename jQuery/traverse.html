<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traversing & Filtering</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous">
    </script>
    <style>
      .container *{
        display:block;
        border:2px solid grey;
        color:grey;
        padding:5px;
        margin:15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div> div [great-grandparent]
        <ul> ul [grandparent]
          <li> li [parent]
            <span>span</span>
          </li>
        </ul>
      </div>

      <div> div [grandparent]
        <p> p [parent]
          <span>span</span>
        </p>
      </div>

      <div> div [parent]
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div>
    </div>
    <script>
      $('document').ready(function(){
          // Direct parents
          // $('span').parent().css({'color':'red', 'border':'2px red solid'});

          // All parents
          // $('span').parents().css({'color':'red', 'border':'2px red solid'});

          // Only ul parents
          // $('span').parents('ul').css({'color':'red', 'border':'2px red solid'});

          // Parents until ul
          // $('span').parentsUntil('ul').css({'color':'red', 'border':'2px red solid'});

          // Children
          // $('div').children().css({'color':'red', 'border':'2px red solid'});

          // Find
          // $('div').find('p').css({'color':'red', 'border':'2px red solid'});

          // Siblings
          //$('h2').siblings('p').css({'color':'red', 'border':'2px red solid'});

          // Next
          // $('h2').next().css({'color':'red', 'border':'2px red solid'});

          // Next All
          // $('h2').nextAll().css({'color':'red', 'border':'2px red solid'});

          // Next until
          // $('p').nextUntil('h3').css({'color':'red', 'border':'2px red solid'});

          // Prev can do what next can

          // First / last
           $('p').first().css({'color':'red', 'border':'2px red solid'});

      });
    </script>
  </body>
</html>
